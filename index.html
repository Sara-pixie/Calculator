<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="formula">This is inputed formula</div>
                <div class="output">this is the result or what you're typing</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="btn btn-danger col-6">Clear</div>
                    <div class="btn btn-secondary col-3">/</div>
                    <div class="btn btn-secondary col-3">X</div>
                </div>
                <div class="row">
                    <div class="btn btn-dark col-3">7</div>
                    <div class="btn btn-dark col-3">8</div>
                    <div class="btn btn-dark col-3">9</div>
                    <div class="btn btn-secondary col-3">+</div>
                </div>
                <div class="row">
                    <div class="btn btn-dark col-3">4</div>
                    <div class="btn btn-dark col-3">5</div>
                    <div class="btn btn-dark col-3">6</div>
                    <div class="btn btn-secondary col-3">-</div>
                </div>
                <div class="row">
                    <div class="btn btn-dark col-3">1</div>
                    <div class="btn btn-dark col-3">2</div>
                    <div class="btn btn-dark col-3">3</div>
                    <div class="btn btn-primary col-3">=</div>
                </div>
                <div class="row">
                    <div class="btn btn-dark col-6">0</div>
                    <div class="btn btn-dark col-3">.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
